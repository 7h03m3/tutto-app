<h2 mat-dialog-title>Löschen</h2>
<mat-dialog-content class="mat-typography">
  Willst du <b>{{data.firstName}} {{data.lastName}}</b> wirklich löschen?
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" cdkFocusInitial mat-button mat-dialog-close>Nein</button>
  <span class="spacer"></span>
  <button [mat-dialog-close]="true" color="warn" mat-stroked-button>Ja</button>
</mat-dialog-actions>
