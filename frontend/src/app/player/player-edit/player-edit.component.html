<mat-card class="mat-elevation-z1">
  <mat-card-content>
    <h2>Spieler editieren</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSave()">
      <mat-error *ngIf="!formValid">
        Bitte alle Daten eingeben.
      </mat-error>
      <mat-form-field>
        <input [(ngModel)]="player.firstName" matInput name="firstName" placeholder="Vorname" required>
        <mat-error>
          Bitte einen Vornamen angeben.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="player.lastName" matInput name="lastName" placeholder="Nachname" required>
        <mat-error>
          Bitte einen Nachnamen angeben.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="player.nickName" matInput name="nickName" placeholder="Spitzname" required>
        <mat-error>
          Bitte einen Spitznamen angeben.
        </mat-error>
      </mat-form-field>

      <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button>Speichern</button>
    </form>
  </mat-card-content>
</mat-card>
